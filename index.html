<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <!-- The body of the calculator that will hold the display and rows of buttons -->
    <div id="mainContainer">

        <div id="display">

        </div>

        <!-- contains AC, +/-, and division buttons -->
        <div id="row1" class="row"> 
            <button id="acButton" class="btn">AC</button>
            <button id="negativeSwapButton" class="btn">+/-</button>
            <button id="divsionButton" class="btn">/</button>
        </div>

        <!-- contains 7,8,9, and multiplication -->
        <div id="row2" class="row">
            <button id="num7Button" class="btn">7</button>
            <button id="num8Button" class="btn">8</button>
            <button id="num9Button" class="btn">9</button>
            <button id="multiplicationButton" class="btn">*</button>
        </div>

        <!-- contains 4,5,6 and subtract -->
        <div id="row3" class="row">
            <button id="num4Button" class="btn">4</button>
            <button id="num5Button" class="btn">5</button>
            <button id="num6Button" class="btn">6</button>
            <button id="subtractButton" class="btn">-</button>
        </div>

        <!-- contains 1,2,3 and add -->
        <div id="row4" class="row">
            <button id="num1Button" class="btn">1</button>
            <button id="num2Button" class="btn">2</button>
            <button id="num3Button" class="btn">3</button>
            <button id="addButton" class="btn">+</button>
        </div>

        <!-- contains 0, . , and = -->
        <div id="row5" class="row">
            <button id="num0button" class="btn">0</button>
            <button id="decimalButton" class="btn">.</button>
            <button id="equalsButton" class="btn">=</button>
        </div>

    </div>
</body>
</html>
