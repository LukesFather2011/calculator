<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="mainContainer"></div>
    <div id="calculatorContainer">
        <div id="display"></div>  <!--Display the formula and/or calculation-->

        <div id="row1">  <!--AC button and Division-->

            <button class="button" id="AC">AC</button>
            <button class="button">%</button>

        </div>  

        <div id="row2">  <!--7, 8, 9, and Multiplication-->

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">X</button>

        </div>  

        <div id="row3">  <!--4, 5, 6, and Addition-->

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>

        </div>  

        <div id="row4">  <!--1, 2, 3, and Subtraction-->

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>

        </div>  

        <div id="row5">  <!--0, ".", and = -->

            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>

        </div>  
    </div>
</body>
</html>
